sap.ui.core.Control.extend('KeyPad', {
  metadata: {
    events: {
      press: {}
    }

  init: function() {
    PinCodePos=1;

    var that = this;
    function createBtn(d) {
       return new sap.m.Button({
         text: d,
         press: function() {
           that.firePress({value: d});
         }
       });
    }

    this.vbox = new sap.m.VBox({
    	 items: [	
        new sap.m.HBox({ items: [ 
          new sap.m.Input("NewPassword1",{type: sap.m.InputType.Password}), 
          new sap.m.Input("NewPassword2",{type: sap.m.InputType.Password}),

        new sap.m.HBox({ items: [ createBtn('4'), createBtn('5'), createBtn('6')] }),
        new sap.m.HBox({ items: [ createBtn('7'), createBtn('8'), createBtn('9')] }),
        new sap.m.HBox({ items: [ createBtn('CLR'), createBtn('0'), createBtn('OK')] }),
      ]
    });
  },

  exit: function() {
    if (this.vbox) {
      this.vbox.destroy();
      delete this.vbox;
    }
  },

  renderer: function(oRm, oControl) {
    oRm.write('<div align="center"');
    oRm.writeControlData(oControl);
    oRm.addClass('KeyPad');
    oRm.writeClasses();
    oRm.write('>');
    oRm.renderControl(oControl.vbox);
    oRm.write('</div>');
  }
});

function checkLogin()
{
var SQLStatement=""
var user=""
var pw=""
var pin=""

	pin=sap.ui.getCore().getElementById("NewPassword1").getValue()+
    sap.ui.getCore().getElementById("NewPassword2").getValue()+
    sap.ui.getCore().getElementById("NewPassword3").getValue()+
    sap.ui.getCore().getElementById("NewPassword4").getValue()
 
 
	SQLStatement="SELECT * from MyUserDets"

	var pingood = false;
	html5sql.process(SQLStatement,
	 function(transaction, results, rowsArray){
		
		if( rowsArray.length < 1) {
			showMessage("User has not been created")
			
		}else{	
			cnt = 0;
			while (cnt<rowsArray.length){
			
				if(rowsArray[cnt].pincode==pin)
						{
						pingood=true;
						localStorage.setItem("MobileUser",rowsArray[cnt].mobileuser)	
						localStorage.setItem("EmployeeID",rowsArray[cnt].employeeid)
						localStorage.setItem("VehicleReg",rowsArray[cnt].vehiclereg)		
						localStorage.setItem("PinCode",rowsArray[cnt].pincode)		
						localStorage.setItem("UserRec",rowsArray[cnt].id)
						
						SetLocalStorageChangePage('VehicleCheck.html')
						}

			
			cnt++;
			}
			if(!pingood){
				showMessage("Incorrect Pin Code")
			}
		}	
	 },
	 function(error, statement){
			
	 }        
	);			



}
